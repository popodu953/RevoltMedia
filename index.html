<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מצגות נדלן לפרויקטים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    .content {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 32px;
    }
    .iframe-container {
      margin: 20px 0;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .features {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .cta {
      text-align: center;
      margin-top: 30px;
    }
    .cta a {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>מצגות שיווקיות לנכסי נדלן</h1>
    <p>פתרון מקצועי ומשכנעי ב-24 שעות</p>
  </header>
  <div class="content">
    <div class="iframe-container">
      <iframe src="https://gamma.app/embed/INSERT_LINK_1"></iframe>
    </div>
    <div class="iframe-container">
      <iframe src="https://gamma.app/embed/INSERT_LINK_2"></iframe>
    </div>

    <div class="features">
      <h2>מה תקבלו?</h2>
      <ul>
        <li>עצוב מקצוע ודיזאין</li>
        <li>טבלות, גרפים ותמונות</li>
        <li>שילוח שנעצר לפעולה</li>
        <li>מוכן לשליחה אצליות</li>
      </ul>
    </div>

    <div class="cta">
      <a href="https://wa.me/YOUR_NUMBER">ליצירת קשר עכשיו בווטסאפ</a>
    </div>
  </div>
</body>
</html>
